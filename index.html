
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kindness Rock Garden</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(#e8f5e9, #c8e6c9);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      color: #2e7d32;
      margin-bottom: 20px;
    }

    .garden {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 25px;
      max-width: 700px;
      width: 100%;
    }

    .rock {
      background: #9e9e9e;
      border-radius: 50%;
      height: 120px;
      width: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 6px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, background 0.3s ease;
      position: relative;
    }

    .rock:hover {
      transform: scale(1.05);
      background: #bdbdbd;
    }

    .message {
      display: none;
      color: #1b5e20;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    .rock.active .message {
      display: block;
    }
  </style>
</head>
<body>

  <h1>ðŸŒ¿ Virtual Kindness Rock Garden</h1>
  <p>Click a rock to receive a word you may need.</p>

  <div class="garden" id="garden"></div>

  <script>
    const words = [
      "Hope",
      "Comfort",
      "Connection",
      "Safety",
      "Belonging",
      "Strength",
      "Peace",
      "Trust",
      "Calm",
      "Love",
      "Courage",
      "Gentleness"
    ];

    const garden = document.getElementById("garden");

    words.forEach(word => {
      const rock = document.createElement("div");
      rock.className = "rock";

      const message = document.createElement("div");
      message.className = "message";
      message.textContent = word;

      rock.appendChild(message);

      rock.addEventListener("click", () => {
        rock.classList.toggle("active");
      });

      garden.appendChild(rock);
    });
  </script>

</body>
</html>
